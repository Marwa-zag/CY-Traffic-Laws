<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leçons</title>
    <link rel="stylesheet" href="lessons_style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <!-- En-tête avec le titre du site -->
        <h1 class="header__title">CY Traffic Laws</h1>
        <p class="header__slogan">Conduisez en toute confiance</p>
    </header>

    <main class="main">
        <aside class="sidebar">
            <!-- Barre latérale avec le titre et les grands thèmes -->
            <div class="sidebar__header">
                <h2 class="sidebar__title">Grands Thèmes</h2>
            </div>
            <nav class="lessons-menu">
                <ul class="lessons-menu__list">
                    <li class="lessons-menu__item"><a href="#theme1" class="lessons-menu__link" onclick="showTheme('theme1')">Les règles de circulation routière</a></li>
                    <li class="lessons-menu__item"><a href="#theme2" class="lessons-menu__link" onclick="showTheme('theme2')">Les panneaux de signalisation</a></li>
                    <li class="lessons-menu__item"><a href="#theme3" class="lessons-menu__link" onclick="showTheme('theme3')">Le Conducteur</a></li>
                    <li class="lessons-menu__item"><a href="#theme4" class="lessons-menu__link" onclick="showTheme('theme4')">Les premiers secours</a></li>
                </ul>
            </nav>
        </aside>
        
        <section class="lessons">
            <!-- Contenu de la page Leçons -->
        </section>
    </main>
</div>

<footer class="footer">
    <!-- Votre pied de page reste inchangé -->
</footer>

<script>
    function showTheme(themeId) {
        // Masquer toutes les sections de leçons
        var lessonsSections = document.querySelectorAll('.lesson');
        lessonsSections.forEach(function(section) {
            section.style.display = 'none';
        });

        // Afficher la section correspondant au thème sélectionné
        var selectedThemeSection = document.getElementById(themeId);
        selectedThemeSection.style.display = 'block';
    }
</script>

</body>
</html>
