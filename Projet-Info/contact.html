<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body style="background-color: #EAE6E1;">

<header style="background-color: #333; color: #fff; text-align: center; padding: 20px 0;">
    <h1>Contactez-nous</h1>
</header>

<main>
    <form id="contact-form" action="contact.php" method="POST" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 500px; margin: 0 auto;">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required><br>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="objet">Objet :</label>
        <input type="text" id="objet" name="objet" required><br>

        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Envoyer" style="background-color: #333; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
    </form>
</main>

<footer style="text-align: center; background-color: #333; color: #fff; padding: 20px 0;">
    <p>Réalisation & design : @Marwa @Mariam @Hafsa.</p>
</footer>

</body>
</html>
