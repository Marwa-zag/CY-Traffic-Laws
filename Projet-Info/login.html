<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="login_style.css"> <!-- Lien vers le fichier CSS pour le style de la page de connexion -->
</head>
<body>

<header>
    <h1>Se connecter</h1>
</header>

<main>
    <section id="login">
        <h2>Connectez-vous à votre compte</h2>
        <form action="login.php" method="post"> <!-- Modifiez l'attribut "action" pour pointer vers login.php -->
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Se connecter</button>
        </form>
        <p>Si vous n'avez pas encore de compte, <a href="register.html">inscrivez-vous ici</a>.</p>
    </section>
</main>

<footer>
    <p>Réalisation & design : @Marwa @Mariam @Hafsa.</p>
</footer>

</body>
</html>
