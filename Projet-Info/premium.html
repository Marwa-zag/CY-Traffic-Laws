<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnement Premium</title>
    <link rel="stylesheet" href="premium_style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('check_subscription.php')
                .then(response => response.json())
                .then(data => {
                    if (data.is_premium) {
                        window.location.href = 'plus.html';
                    }
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
</head>
<body>
    <header>
        <h1>Devenez un membre Premium</h1>
    </header>
    <main>
        <section>
            <h2>Avantages de l'abonnement Premium</h2>
            <ul>
                <li>Accès à des entraînements supplémentaires</li>
                <li>Accès à un calendrier de réservation</li>
            </ul>
            <form action="subscribe.php" method="post">
                <button type="submit">S'abonner</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Code de la Route</p>
    </footer>
</body>
</html>
