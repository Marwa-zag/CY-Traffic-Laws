<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leçons</title>
    <link rel="stylesheet" href="lessons_style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">CY Traffic Laws</h1>
            <p class="header__slogan">Conduisez en toute confiance</p>
        </header>
        <nav>
            <ul>
                <a href="projet.html"><img src="fleche.png" alt="Retour" width="20" height="20"></a>
            </ul>
        </nav>
        <main class="main">
            <section class="lessons">
                <h2 class="lessons__title">Leçons</h2>
                <h3 class="lessons__subtitle">Grands Thèmes</h3>
                <div class="lessons__themes">
                    <div class="theme" id="theme1">
                        <a href="regles_circulation.html" class="theme__link">
                            <h3>Les règles de circulation routière</h3>
                            <img src="reglecirculation.webp" alt="Règles de circulation routière">
                            <h3>Les règles de circulation routière</h3>
                        </a>
                    </div>
                    <div class="theme" id="theme2">
                        <a href="lespanneaux.pdf" class="theme__link">
                            <h3>Les panneaux de signalisation</h3>
                            <img src="panneaux.jpg" alt="Panneaux de signalisation">
                            <h3>Les panneaux de signalisation</h3>
                        </a>
                    </div>
                    <div class="theme" id="theme3">
                        <a href="leconducteur.html" class="theme__link">
                            <h3>Le Conducteur</h3>
                            <img src="leconducteur.jpg" alt="Le Conducteur">
                            <h3>Le Conducteur</h3>
                        </a>
                    </div>
                    <div class="theme" id="theme4">
                        <a href="gestessecours.html" class="theme__link">
                            <h3>Les premiers secours</h3>
                            <img src="gestessecours.jpg" alt="Les premiers secours">
                            <h3>Les premiers secours</h3>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
        </footer>
    </div>
    <script type="text/javascript">
        function showTheme(themeId) {
            var lessonsSections = document.querySelectorAll('.lessons__content');
            lessonsSections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Afficher la section correspondant au thème sélectionné
            var selectedThemeContent = document.getElementById(themeId + '-content');
            selectedThemeContent.style.display = 'block';
        }
    </script>
</body>
</html>
