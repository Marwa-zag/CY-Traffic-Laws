<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Définition de l'encodage de caractères et du viewport pour le responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>Abonnement Premium</title>
    <!-- Lien vers le fichier CSS spécifique pour le style de cette page -->
    <link rel="stylesheet" href="premium_style.css">
    <nav>
        <ul>
            <!-- Lien pour retourner à la page principale -->
            <li><a href="projet.html"><img src="fleche.png" alt="Retour" width="20" height="20"></a></li>
        </ul>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Requête pour vérifier l'abonnement de l'utilisateur
            fetch('check_subscription.php')
                .then(response => response.json())
                .then(data => {
                    if (data.is_premium) {
                        window.location.href = 'plus.html'; // Redirection si l'utilisateur a déjà un abonnement premium
                    }
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
</head>
<body>
    <header>
        <h1>Devenez un membre Premium</h1> <!-- Titre de la page -->
    </header>
    <main>
        <section>
            <!-- Présentation des avantages de l'abonnement premium -->
            <h2>Avantages de l'abonnement Premium</h2>
            <ul>
                <li>Accès à des entraînements supplémentaires</li>
                <li>Accès à un calendrier de réservation</li>
            </ul>
            <!-- Formulaire pour s'abonner -->
            <form action="subscribe.php" method="post">
                <button type="submit">S'abonner</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Copyright -->
        <p>&copy; 2024 Code de la Route</p>
    </footer>
</body>
</html>
