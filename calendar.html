<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Méta-informations de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page -->
    <title>Calendrier de Réservation</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="calendar_style.css">
    <!-- Script JavaScript pour la confirmation de réservation -->
    <script>
        function confirmReservation() {
            // Récupération de la date sélectionnée
            const date = document.getElementById('date').value;
            if (date) {
                // Vérification de la disponibilité de la date via une requête AJAX
                fetch('check_date.php?date=' + date)
                    .then(response => response.json())
                    .then(data => {
                        if (data.available) {
                            // Si la date est disponible, demande de confirmation à l'utilisateur
                            const confirmation = confirm(`Voulez-vous confirmer la réservation pour la date: ${date} ?`);
                            if (confirmation) {
                                // Soumission du formulaire de réservation si confirmé
                                document.getElementById('reservationForm').submit();
                            }
                        } else {
                            // Affichage d'une alerte si la date est déjà réservée
                            alert("La date sélectionnée est déjà réservée. Veuillez choisir une autre date.");
                        }
                    });
            } else {
                // Affichage d'une alerte si aucune date n'est sélectionnée
                alert("Veuillez sélectionner une date.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Réservez votre date pour le code</h1> <!-- Titre de la page -->
    </header>
    <main>
        <section>
            <!-- Formulaire de réservation de date -->
            <form id="reservationForm" action="reserve.php" method="post">
                <label for="date">Choisissez une date :</label>
                <input type="date" id="date" name="date" required>
                <!-- Bouton pour confirmer la réservation -->
                <button type="button" onclick="confirmReservation()">Réserver</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Code de la Route</p> <!-- Pied de page avec le copyright -->
    </footer>
</body>
</html>
